global:
  scrape_interval:     15s

scrape_configs:
  - job_name: 'otus-project'
    scrape_interval: 5s
    static_configs:
      - targets:
        - project:8080
        - host.docker.internal:8080

  - job_name: 'nginx-exporter'
    scrape_interval: 5s
    static_configs:
      - targets:
          - nginx-exporter:9113

  - job_name: 'node-exporter'
    scrape_interval: 5s
    static_configs:
      - targets:
        - node-exporter:9100

  - job_name: 'postgres-exporter'
    scrape_interval: 5s
    static_configs:
      - targets:
        - pg-exporter-coordinator:9187

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets:
        - cadvisor:8080
