server {
    server_tokens off;
    listen 80;
    server_name localhost;
    location / {
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-Host $host;
        proxy_set_header        X-Forwarded-Server $host;
        proxy_pass              http://project:8080;
    }

    location = /nginx_status {
        stub_status;
        access_log off;
    }
}
